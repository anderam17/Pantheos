<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Add Student</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

  <body>
    <header>
    <div class="jumbotron">
        <div class="jumbo-content text-center">
            <h1 class="display-4 text-center">Welcome to Pantheos</h1>
            <p class="lead">Track your students, control your classroom.</p>
            <hr class="my-4">
            <h6 class="quote"></h6>
            <hr class="my-4">
                    <a class="btn blue mb-1 p-2" href="/">Go Back</a>
        </div>
    </div>
</header>


  <div class="container">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Student
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="">
              </div>
              <div class="form-group">
                <label for=""> Grade level</label>
                <select class="custom-select" id="grade">
                  <option value="">Grade</option>
                  <option value="6"> 6th </option>
                  <option value="7"> 7th </option>
                  <option value="8"> 8th </option>
                </select>
              </div>
              <div class="form-group">
                <label for=""> Teacher Name</label>
                <select class="custom-select" id="teacher">
                  <option value="">Teacher</option>
                </select>
              </div>
              <div class="form-group">
                  <label for=""> In Detention</label>
                <select class="custom-select" id="detention">
                  <option value="">Detention</option>
                  <option value="false">No</option>
                  <option value="true">Yes</option>
                </select>
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn sideBtn btn-md" id="add-btn">
                Add Student</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/addstudent.js" type="text/javascript"></script>
  <script src="js/quotes.js" type="text/javascript"></script>

  <script type="text/javascript">
    $.ajax({
      method: "GET",
      url: "/api/teacher"
    }).then(teachers => {
      for (const teacher  of teachers) {
        $("#teacher").append(`<option value=${teacher.id}>${teacher.first_name} ${teacher.last_name}</option>`)
      }
    })
  </script>

</body>

</html>
