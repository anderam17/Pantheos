<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Add Student</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <header>
    <div class="jumbotron text-center">
    <h1 class="display-4 text-center">Welcome to Pantheos</h1>
    <p class="lead">Track your students, control your classroom.</p>
    <hr class="my-4">
    <p>“Anyone who has never made a mistake has never tried anything new.”
  Albert Einstein</p>
  <hr class="my-4">
  <a class="btn btn-primary mb-1 p-2" href="/">Go Back</a>
  </div>
  </header>

  <div class="container">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Student
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="">
              </div>
              <div class="form-group">
                <label for=""> Grade level</label>
                <select name="custom-select" id="grade">
                  <option value="6"> 6 </option>
                  <option value="7"> 7 </option>
                  <option value="8"> 8 </option>
                </select>
              </div>
              <div class="form-group">
                <label for=""> Teacher Name</label>
                <select name="custom-select" id="teacher">
                  <option value="hoyt"> Hoyt </option>
                  <option value="anderson"> Anderson </option>
                  <option value="owens"> Owens  </option>
                </select>
              </div>
              <div class="form-group">
                  <label for=""> In Detention</label>
                <select class="custom-select" id="detention">
                  <option selected value="false">False</option>
                  <option value="true">True</option>
                </select>
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span>Add Student</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/addstudent.js" type="text/javascript"></script>
  <script type="text/javascript">
  </script>

</body>

</html>
