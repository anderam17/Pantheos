<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantheos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">


</head>

<body>

    <header>
        <div class="jumbotron text-center">
            <h1 class="display-4 text-center">Welcome to Pantheos</h1>
            <p class="lead">Track your students, control your classroom.</p>
            <hr class="my-4">
            <p>“Anyone who has never made a mistake has never tried anything new.”
                Albert Einstein</p>
            <hr class="my-4">
            <a class="btn btn-primary mb-1 p-2" href="/">Go Back</a>
        </div>
    </header>

    <div class="container">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Edit Student
                </div>
                <div class="card-body" id="updateStudent">
                    <form action="" method="POST" role="form" id="studentForm">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="grade"> Grade level</label>
                            <select class="form-control custom-select" id="grade">
                                <option value="">-- Grade --</option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="teacher"> Teacher Name</label>
                            <select class="form-control  custom-select" id="teacher">
                                <option value="">-- Teacher --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="detention"> In Detention</label>
                            <select class="form-control  custom-select" id="detention">
                                <option value="">-- Detention --</option>
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                            <span class="fa fa-fire"></span>Edit Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="js/updatestudent.js" type="text/javascript"></script>

    <script type="text/javascript">
    $.ajax({
        method: "GET",
        url: "/api/teacher"
      }).then(teachers => {
        for (const teacher of teachers) {
          $("#teacher").append(
            `<option value=${teacher.id}> ${teacher.first_name} ${teacher.last_name}</option>`);
        }
      });
    </script>


</body>

</html>
